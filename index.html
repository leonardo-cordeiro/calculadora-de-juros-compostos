<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Composto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de Juros Composto</h2>

            <div class="input-box">
                <div class="input-field">
                    <label for="value">Valor Inicial (Capital):</label>
                    <input type="number" id="value">
                </div>
                <div class="input-field">
                    <label for="fee">Taxa de juros mensal (%):</label>
                    <input type="number" id="fee">
                </div>
                <div class="input-field">
                    <label for="time">Tempo total de investimento (meses):</label>
                    <input type="number" id="time">
                </div>

                <div id="result">
                    <h4>Resultado</h4>
                    <span>
                        R$ 0,00
                    </span>
                </div>

                <button id="calculate">Calcular</button>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
